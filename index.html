<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple Clicker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2, h3 {
            margin: 10px 0;
        }
        #game-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }
        #left-section {
            width: 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #pineapple {
            width: 300px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #pineapple:active {
            transform: scale(1.1);
        }
        #right-section {
            width: 45%;
            text-align: left;
        }
        .button {
            background: #7289da;
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            border-radius: 5px;
            display: block;
            width: 100%;
        }
        .button:hover {
            background: #5a6fb3;
        }
        #upgrades button {
            text-align: left;
        }
        #notification {
            display: none;
            color: yellow;
            font-size: 22px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pineapple Clicker üçç</h1>
    <div id="game-container">
        <div id="left-section">
            <h2 style="color: yellow;">Pineapples: <span id="score">0</span></h2>
            <h3>Auto per second: <span id="autoPerSec">0</span></h3>
            <h3>Prestige Bonus: x<span id="prestige">1</span></h3>
            <img id="pineapple" src="vecteezy_pineapple-fruit-cartoon-illustration-isolated-on-transparent_47130664.png" onclick="clickPineapple()">
        </div>
        <div id="right-section">
            <h3>Upgrades</h3>
            <div id="upgrades"></div>
            <button class="button" onclick="prestige()">Prestige Reset (Gain Bonus)</button>
        </div>
    </div>
    <div id="notification">üéâ Congrats on 1M! üéâ</div>
    
    <script>
        let score = 0;
        let perClick = 1;
        let autoClickers = 0;
        let prestigeLevel = 0;
        let prestigeBonus = 1;
        let prestigeRequirement = 1000000;
        
        let upgrades = [
            { name: "Watering System", cost: 50, baseCost: 50, auto: 1, count: 0 },
            { name: "Advanced Fertilizer", cost: 200, baseCost: 200, auto: 2, count: 0 },
            { name: "Greenhouse", cost: 500, baseCost: 500, auto: 5, count: 0 },
            { name: "Automated Irrigation", cost: 1000, baseCost: 1000, auto: 7, count: 0 },
            { name: "Solar Grow Lights", cost: 2000, baseCost: 2000, auto: 15, count: 0 },
            { name: "AI Farming Drones", cost: 10000, baseCost: 10000, auto: 30, count: 0 },
            { name: "Nano Growth Tech", cost: 50000, baseCost: 50000, auto: 80, count: 0 },
            { name: "Robotic Harvesters", cost: 100000, baseCost: 100000, auto: 100, count: 0 },
            { name: "Quantum Soil", cost: 250000, baseCost: 250000, auto: 150, count: 0 },
            { name: "Bioengineered Pineapples", cost: 500000, baseCost: 500000, auto: 300, count: 0 },
            { name: "Super Growth Serum", cost: 750000, baseCost: 750000, auto: 500, count: 0 },
            { name: "Turbo Sun Lamps", cost: 1000000, baseCost: 1000000, auto: 700, count: 0 },
            { name: "Genetic Enhancements", cost: 2500000, baseCost: 2500000, auto: 1000, count: 0 },
            { name: "Weather Control Tech", cost: 5000000, baseCost: 5000000, auto: 1500, count: 0 },
            { name: "Automated Factories", cost: 10000000, baseCost: 10000000, auto: 2500, count: 0 },
            { name: "AI Plantation Management", cost: 25000000, baseCost: 25000000, auto: 4000, count: 0 },
            { name: "Time-Distortion Fields", cost: 50000000, baseCost: 50000000, auto: 6000, count: 0 },
            { name: "Nanobot Harvesters", cost: 100000000, baseCost: 100000000, auto: 10000, count: 0 },
            { name: "Pineapple Multiverse Portals", cost: 500000000, baseCost: 500000000, auto: 25000, count: 0 }
        ];
        
        function updateUpgrades() {
            let upgradeDiv = document.getElementById("upgrades");
            upgradeDiv.innerHTML = "";
            upgrades.forEach((upgrade, index) => {
                let btn = document.createElement("button");
                btn.className = "button";
                btn.innerHTML = `${upgrade.name} - Cost: ${upgrade.cost} - Owned: ${upgrade.count}`;
                btn.onclick = function() {
                    if (score >= upgrade.cost) {
                        score -= upgrade.cost;
                        upgrade.count++;
                        upgrade.cost = Math.floor(upgrade.baseCost * Math.pow(1.15, upgrade.count));
                        autoClickers += upgrade.auto;
                        updateUI();
                        updateUpgrades();
                    }
                };
                upgradeDiv.appendChild(btn);
            });
        }
    
        setInterval(autoGenerate, 1000);
        updateUI();
        updateUpgrades();
        function addpineapples(amount) {
    if (typeof amount === 'number' && amount > 0) {
        score += amount;
        document.getElementById('score').innerText = score;
        console.log(`Cheat activated: Added ${amount} pineapples! üçç`);
    } else {
        console.log("Invalid amount. Use a positive number.");
    }
}
    </script>
</body>
</html>
