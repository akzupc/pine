<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8d568;
        }
        #pineapple {
            width: 300px;
            cursor: pointer;
        }
        .button {
            padding: 12px 20px;
            margin: 10px;
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            transform: scale(0.95);
        }
        #upgrades {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 900px;
            margin: auto;
        }
        .upgrade-count {
            font-size: 14px;
            color: #fff;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Pineapple Clicker üçç</h1>
    <h2>Pineapples: <span id="score">0</span></h2>
    <img id="pineapple" src="vecteezy_pineapple-fruit-cartoon-illustration-isolated-on-transparent_47130664.png" onclick="clickPineapple()">
    <br>
    <h3>Upgrades</h3>
    <div id="upgrades"></div>
    
    <script>
        let score = 0;
        let perClick = 1;
        let upgrades = [
            { name: "Better Soil", cost: 10, boost: 1, count: 0 },
            { name: "Watering System", cost: 50, boost: 2, count: 0 },
            { name: "Fertilizer", cost: 100, boost: 5, count: 0 },
            { name: "Greenhouse", cost: 500, boost: 10, count: 0 },
            { name: "Automated Farm", cost: 1000, boost: 20, count: 0 },
            { name: "Pineapple Factory", cost: 5000, boost: 50, count: 0 },
            { name: "Pineapple Empire", cost: 10000, boost: 100, count: 0 },
            { name: "Super Pineapple Tech", cost: 50000, boost: 200, count: 0 },
            { name: "Alien Pineapple Farming", cost: 100000, boost: 500, count: 0 },
            { name: "God of Pineapples", cost: 500000, boost: 1000, count: 0 },
            { name: "Pineapple Harvesters", cost: 1000000, boost: 2000, count: 0 },
            { name: "Golden Pineapples", cost: 5000000, boost: 5000, count: 0 },
            { name: "Pineapple AI", cost: 10000000, boost: 10000, count: 0 },
            { name: "Intergalactic Pineapples", cost: 50000000, boost: 50000, count: 0 },
            { name: "Time Warp Pineapples", cost: 100000000, boost: 100000, count: 0 },
            { name: "Quantum Pineapple Growth", cost: 500000000, boost: 500000, count: 0 },
            { name: "Infinite Pineapple Loop", cost: 1000000000, boost: 1000000, count: 0 },
            { name: "Multiverse Pineapple Trade", cost: 5000000000, boost: 5000000, count: 0 },
            { name: "Pineapple Black Hole", cost: 10000000000, boost: 10000000, count: 0 },
            { name: "God-Tier Pineapple", cost: 50000000000, boost: 50000000, count: 0 }
        ];
        
        function clickPineapple() {
            score += perClick;
            document.getElementById('score').innerText = score;
        }
        
        function buyUpgrade(index) {
            let upgrade = upgrades[index];
            if (score >= upgrade.cost) {
                score -= upgrade.cost;
                perClick += upgrade.boost;
                upgrade.count++;
                upgrade.cost = Math.floor(upgrade.cost * 1.5);
                document.getElementById('score').innerText = score;
                updateUpgrades();
            }
        }
        
        function updateUpgrades() {
            let upgradeDiv = document.getElementById('upgrades');
            upgradeDiv.innerHTML = "";
            upgrades.forEach((upgrade, index) => {
                let button = document.createElement('button');
                button.className = "button";
                button.innerHTML = `${upgrade.name} (Cost: ${upgrade.cost}, Boost: +${upgrade.boost})<br><span class='upgrade-count'>Owned: ${upgrade.count}</span>`;
                button.onclick = () => buyUpgrade(index);
                upgradeDiv.appendChild(button);
            });
        }
        
        window.add_pineapples = function(amount) {
            score += amount;
            document.getElementById('score').innerText = score;
        }
        
        updateUpgrades();
    </script>
</body>
</html>
