<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            margin: 0;
            display: flex;
            justify-content: space-between;
        }
        #game-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        #click-area {
            flex: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        #pineapple {
            width: 350px;
            cursor: pointer;
        }
        #sidebar {
            flex: 1;
            background: #23272a;
            padding: 10px;
            overflow-y: auto;
            height: 100vh;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #7289da;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: left;
        }
        .button:hover {
            transform: scale(1.05);
            background: #677bc4;
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="click-area">
            <h1>Pineapple Clicker üçç</h1>
            <h2>Pineapples: <span id="score">0</span></h2>
            <img id="pineapple" src="vecteezy_pineapple-fruit-cartoon-illustration-isolated-on-transparent_47130664.png" onclick="clickPineapple()">
        </div>
        <div id="sidebar">
            <h3>Upgrades</h3>
            <div id="upgrades"></div>
        </div>
    </div>
    
    <script>
        let score = 0;
        let perClick = 1;
        let autoClickers = 0;
        let upgrades = [
            { name: "Better Soil", cost: 10, boost: 1, auto: 0, count: 0 },
            { name: "Watering System", cost: 50, boost: 2, auto: 1, count: 0 },
            { name: "Fertilizer", cost: 100, boost: 5, auto: 2, count: 0 },
            { name: "Greenhouse", cost: 500, boost: 10, auto: 5, count: 0 },
            { name: "Automated Farm", cost: 1000, boost: 20, auto: 10, count: 0 }
        ];
        
        function clickPineapple() {
            score += perClick;
            document.getElementById('score').innerText = formatNumber(score);
        }
        
        function buyUpgrade(index) {
            let upgrade = upgrades[index];
            if (score >= upgrade.cost) {
                score -= upgrade.cost;
                perClick += upgrade.boost;
                autoClickers += upgrade.auto;
                upgrade.count++;
                upgrade.cost = Math.floor(upgrade.cost * 1.5);
                document.getElementById('score').innerText = formatNumber(score);
                updateUpgrades();
            }
        }
        
        function updateUpgrades() {
            let upgradeDiv = document.getElementById('upgrades');
            upgradeDiv.innerHTML = "";
            upgrades.forEach((upgrade, index) => {
                let button = document.createElement('button');
                button.className = "button";
                button.innerHTML = `${upgrade.name} (Cost: ${upgrade.cost}, Boost: +${upgrade.boost}, Auto: +${upgrade.auto}/s)<br><span>Owned: ${upgrade.count}</span>`;
                button.onclick = () => buyUpgrade(index);
                upgradeDiv.appendChild(button);
            });
        }
        
        function formatNumber(num) {
            return num.toLocaleString('fullwide', { useGrouping: false });
        }
        
        function autoGenerate() {
            score += autoClickers;
            document.getElementById('score').innerText = formatNumber(score);
        }
        
        function add_pineapples(amount) {
            score += amount;
            document.getElementById('score').innerText = formatNumber(score);
        }
        
        setInterval(autoGenerate, 1000);
        updateUpgrades();
    </script>
</body>
</html>
