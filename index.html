<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple Clicker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
        }
        #pineapple {
            width: 250px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #pineapple:active {
            transform: scale(1.1);
        }
        .button {
            background: #7289da;
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .golden {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Pineapple Clicker üçç</h1>
    <h2>Pineapples: <span id="score">0</span></h2>
    <h3>Prestige Bonus: x<span id="prestige">1</span></h3>
    <img id="pineapple" src="vecteezy_pineapple-fruit-cartoon-illustration-isolated-on-transparent_47130664.png" onclick="clickPineapple()">
    <div>
        <h3>Upgrades</h3>
        <div id="upgrades"></div>
        <button class="button" onclick="prestige()">Prestige Reset (Gain Bonus)</button>
    </div>
    <div id="notification" style="display:none; color: yellow; font-size: 20px; margin-top: 10px;">Congrats on 1M!</div>
    
    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let perClick = parseInt(localStorage.getItem("perClick")) || 1;
        let autoClickers = parseInt(localStorage.getItem("autoClickers")) || 0;
        let prestigeBonus = parseInt(localStorage.getItem("prestigeBonus")) || 1;
        
        let upgrades = [
            { name: "Watering System", cost: 50, boost: 2, auto: 1 },
            { name: "Greenhouse", cost: 500, boost: 5, auto: 5 },
            { name: "Robotic Harvesters", cost: 100000, boost: 50, auto: 100 },
            { name: "Advanced Fertilizer", cost: 200, boost: 3, auto: 2 },
            { name: "Automated Irrigation", cost: 1000, boost: 6, auto: 7 },
            { name: "Solar Grow Lights", cost: 2000, boost: 10, auto: 15 },
            { name: "AI Farming Drones", cost: 10000, boost: 20, auto: 30 },
            { name: "Nano Growth Tech", cost: 50000, boost: 50, auto: 80 },
            { name: "Quantum Soil", cost: 250000, boost: 100, auto: 150 },
            { name: "Bioengineered Pineapples", cost: 500000, boost: 250, auto: 300 },
            { name: "Hydroponic Farms", cost: 750000, boost: 500, auto: 500 },
            { name: "Interstellar Pineapple Colonies", cost: 2000000, boost: 1000, auto: 1000 },
            { name: "Time-Warped Pineapple Fields", cost: 5000000, boost: 5000, auto: 5000 }
        ];
        
        function clickPineapple() {
            let bonus = Math.random() < 0.05 ? 5 : 1; // 5% chance for a golden click
            score += perClick * prestigeBonus * bonus;
            updateUI();
        }
        
        function buyUpgrade(index) {
            let upgrade = upgrades[index];
            if (score >= upgrade.cost) {
                score -= upgrade.cost;
                perClick += upgrade.boost;
                autoClickers += upgrade.auto;
                upgrade.cost = Math.floor(upgrade.cost * 1.3);
                updateUpgrades();
            }
        }
        
        function updateUpgrades() {
            let upgradeDiv = document.getElementById('upgrades');
            upgradeDiv.innerHTML = "";
            upgrades.forEach((upgrade, index) => {
                let btn = document.createElement('button');
                btn.className = "button";
                btn.innerHTML = `${upgrade.name} (Cost: ${upgrade.cost})`;
                btn.onclick = () => buyUpgrade(index);
                upgradeDiv.appendChild(btn);
            });
        }
        
        function prestige() {
            if (score >= 1000000) { // Prestige unlocks at 1,000,000 pineapples
                prestigeBonus++;
                score = 0;
                perClick = 1;
                autoClickers = 0;
                updateUI();
            }
        }
        
        function autoGenerate() {
            score += autoClickers * prestigeBonus;
            updateUI();
        }
        
        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('prestige').innerText = prestigeBonus;
            localStorage.setItem("score", score);
            localStorage.setItem("perClick", perClick);
            localStorage.setItem("autoClickers", autoClickers);
            localStorage.setItem("prestigeBonus", prestigeBonus);
            
            if (score >= 1000000) {
                document.getElementById('notification').style.display = 'block';
            }
        }
        
        setInterval(autoGenerate, 1000);
        updateUI();
        updateUpgrades();
    </script>
</body>
</html>
