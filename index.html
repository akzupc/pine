<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pineapple Clicker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding: 10px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
        }
        h3 {
            font-size: 18px;
            margin-top: 5px;
        }
        #pineapple {
            width: 180px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #pineapple:active {
            transform: scale(1.1);
        }
        .button {
            background: #7289da;
            padding: 12px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            display: block;
            width: 90%;
            max-width: 300px;
            margin: 8px auto;
            text-align: left;
        }
        .button:hover {
            background: #5a6fb3;
        }
        #upgrades {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #notification {
            display: none;
            color: yellow;
            font-size: 22px;
            margin-top: 10px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 20px;
            }
            h3 {
                font-size: 16px;
            }
            #pineapple {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Pineapple Clicker üçç</h1>
    <h2>Pineapples: <span id="score">0</span></h2>
    <h3>Auto per second: <span id="autoRate">0</span></h3>
    <h3>Prestige Bonus: x<span id="prestige">1</span></h3>
    <img id="pineapple" src="vecteezy_pineapple-fruit-cartoon-illustration-isolated-on-transparent_47130664.png" onclick="clickPineapple()">
    <div>
        <h3>Upgrades</h3>
        <div id="upgrades"></div>
        <button class="button" onclick="prestige()">Prestige Reset (Gain Bonus)</button>
    </div>
    <div id="notification">üéâ Congrats on 1M! üéâ</div>
    
    <script>
        let score = 0;
        let perClick = 1;
        let autoClickers = 0;
        let prestigeBonus = 1;
        
        let upgrades = [
            { name: "Watering System", cost: 50, auto: 1, count: 0 },
            { name: "Advanced Fertilizer", cost: 200, auto: 2, count: 0 },
            { name: "Greenhouse", cost: 500, auto: 5, count: 0 },
            { name: "Automated Irrigation", cost: 1000, auto: 7, count: 0 },
            { name: "Solar Grow Lights", cost: 2000, auto: 15, count: 0 },
            { name: "AI Farming Drones", cost: 10000, auto: 30, count: 0 },
            { name: "Nano Growth Tech", cost: 50000, auto: 80, count: 0 },
            { name: "Robotic Harvesters", cost: 100000, auto: 100, count: 0 },
            { name: "Quantum Soil", cost: 250000, auto: 150, count: 0 },
            { name: "Bioengineered Pineapples", cost: 500000, auto: 300, count: 0 },
            { name: "Hydroponic Farms", cost: 750000, auto: 500, count: 0 },
            { name: "Interstellar Pineapple Colonies", cost: 2000000, auto: 1000, count: 0 },
            { name: "Time-Warped Pineapple Fields", cost: 5000000, auto: 5000, count: 0 }
        ];
        
        function clickPineapple() {
            score += perClick * prestigeBonus;
            updateUI();
        }
        
        function buyUpgrade(index) {
            let upgrade = upgrades[index];
            if (score >= upgrade.cost) {
                score -= upgrade.cost;
                autoClickers += upgrade.auto;
                upgrade.count++;
                upgrade.cost = Math.floor(upgrade.cost * 1.3);
                updateUpgrades();
            }
        }
        
        function updateUpgrades() {
            let upgradeDiv = document.getElementById('upgrades');
            upgradeDiv.innerHTML = "";
            upgrades.forEach((upgrade, index) => {
                let btn = document.createElement('button');
                btn.className = "button";
                btn.innerHTML = `<b>${upgrade.name}</b><br>Cost: ${upgrade.cost}<br>Owned: ${upgrade.count}<br>+${upgrade.auto} Auto/sec`;
                btn.onclick = () => buyUpgrade(index);
                upgradeDiv.appendChild(btn);
            });
        }
        
        function prestige() {
            if (score >= 1000000) {
                prestigeBonus++;
                score = 0;
                autoClickers = 0;
                upgrades = upgrades.map(upgrade => ({ ...upgrade, count: 0 }));
                updateUI();
            }
        }
        
        function autoGenerate() {
            score += autoClickers * prestigeBonus;
            updateUI();
        }
        
        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('autoRate').innerText = autoClickers;
            document.getElementById('prestige').innerText = prestigeBonus;
            
            if (score >= 1000000) {
                document.getElementById('notification').style.display = 'block';
            }
        }
        
        setInterval(autoGenerate, 1000);
        updateUI();
        updateUpgrades();
    </script>
</body>
</html>
